name: Node.js CI dev

on: 
  push: 
    branches: [ dev ]
  pull_request:
  
jobs:
  build:

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - name: Use Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '12.x'
      - run: npm i
      - run: npm run build --if-present
      - run: npm test
